<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Configuraciones -->
  <script>
    tailwind.config = {
      theme: {
        extend: {

          colors: {
            yellow: 'hsl(47, 88%, 63%)',
            white: 'hsl(0, 0%, 100%)',
            gray: 'hsl(0, 0%, 50%)',
            black: 'hsl(0, 0%, 7%)'
          },

          fontFamily: {
            'figtree': ['"Figtree"', 'sans-serif']
          },

          boxShadow: {
            'shadow': '8px 7px 0 0 hsl(0, 0%, 7%)' 
          }

        }
      }
    }
  </script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">

</head>
<body class="font-figtree bg-yellow flex justify-center items-center h-screen">

<div class="card bg-white border-[1px] w-[325px] rounded-3xl p-5 shadow-shadow md:w-[370px]">
  <div class="img mb-6 w-full h-[200px] rounded-md">
    <img src="assets/images/illustration-article.svg" alt="" class="h-full object-cover rounded-xl">
  </div>
  <span class="bg-yellow py-[7px] px-3 rounded-md font-extrabold text-black">Learning</span>
  <p class="text-black font-semibold mt-5 text-sm mb-4">Published 21 Dec 2023</p>

  <h1 class="text-black mb-4 font-extrabold text-xl md:text-2xl cursor-pointer hover:text-yellow transition-colors duration-300">HTML & CSS foundations</h1>
  <p class="text-gray font-semibold">These languages are the backbone of every website, defining structure, content, and presentation.</p>

  <div class="flex gap-2 items-center mt-6">
    <img src="assets/images/image-avatar.webp" alt="" class="w-[40px] h-[40px]">
    <p class="font-extrabold">Greg Hooper</p>
  </div>
</div>

</body>
</html>
